<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <section>
      <h1 class="game-title">Tic Tac Toe 
        
      </h1>
      <div class="game-container">
        <div square-index="0" class="cell"></div>
        <div square-index="1" class="cell"></div>
        <div square-index="2" class="cell"></div>
        <div square-index="3" class="cell"></div>
        <div square-index="4" class="cell"></div>
        <div square-index="5" class="cell"></div>
        <div square-index="6" class="cell"></div>
        <div square-index="7" class="cell"></div>
        <div square-index="8" class="cell"></div>
      </div>
      <h2 class="game-status"></h2>
      <button class="game-restart">Yeniden ba≈ülat</button>
    </section>
    <script src="app.js"></script>
  </body>
</html>
